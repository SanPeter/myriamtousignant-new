<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta property="og:url" content="{{ .Permalink }}"></meta>
	<meta property="og:title" content="{{ .Title }}"></meta>	
	<meta property="og:type" content="article"></meta>
	<meta property="og:description" content="{{ .Site.Params.description }}"></meta>
	<meta name="description" content="{{ .Site.Params.description }}" />
	<meta name="keywords" content="{{ .Site.Params.keywords }}" />
	<link rel="canonical" href="{{ .Permalink }}" />
    
    <link rel="shortcut icon" href="/images/favicon.png" />

    <title>
        {{ block "title" . }}
            {{ .Site.Title }}
            {{ with .Params.Title }} | {{ . }}
            {{ end }}
        {{ end }}
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    {{ $styles := resources.Get "sass/custom.scss" | resources.ToCSS }}
    {{ if .Site.IsServer }}
      <link rel="stylesheet" href="{{ $styles.RelPermalink }}"/>
    {{ else }}
      {{ $styles := $styles | resources.Minify | resources.Fingerprint  }}
      <link rel="stylesheet" href="{{ $styles.RelPermalink }}" integrity="{{ $styles.Data.Integrity }}"/>
    {{ end }}

    <!-- {{ $style := resources.Get "sass/custom.scss" | resources.ToCSS | resources.Minify | resources.Fingerprint }}
    <link rel="stylesheet" href="{{ $style.Permalink }}"> -->
</head>
<body>
    <div style="padding-bottom: 60px;">
        {{ partial "header.html" . }}

        <div class="mt-4">
            {{ block "main" . }}{{ end }}
        </div>
    
        {{ partial "footer.html" . }}
   
    </div>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.GoogleAnalytics }}"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{ .Site.GoogleAnalytics }}');
    </script>  
</body>
</html>
