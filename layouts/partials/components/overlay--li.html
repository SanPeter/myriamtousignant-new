{{ $resource := .Resources.GetMatch (.Params.listImage) }}
{{ $image := $resource.Fill "880x560 center" }}
{{ with $image }}
    <div class="overlay__container">
        <img src="{{ .RelPermalink }}" alt="{{ $.Params.Title }}" class="img-fluid mb-4 mh-100 align-bottom">
        <div class="overlay">{{ $.Params.Title }}</div>
    </div>
{{ end }}
