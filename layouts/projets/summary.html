<div class="summary">
    {{ $resource := .Resources.GetMatch (.Params.summaryImage) }}
    {{ $image := $resource.Resize "x1500" }}
    {{ with $image }}
        <a href="{{ $.Permalink }}" class=''><img src="{{ $image.RelPermalink }}" alt="{{ $.Title }}" class='img-fluid mb-5'></a>
    {{ end }}
</div>
